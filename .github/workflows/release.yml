name: Release Desktop App

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string
      draft:
        description: 'Create as draft release'
        required: true
        type: boolean
        default: true
      prerelease:
        description: 'Mark as pre-release'
        required: true
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v${{ inputs.version }}
          releaseName: 'gdsjam Desktop v${{ inputs.version }}'
          releaseBody: |
            ## gdsjam Desktop App v${{ inputs.version }}
            
            Download the appropriate installer for your platform:
            - **macOS (Apple Silicon)**: `gdsjam_${{ inputs.version }}_aarch64.dmg`
            - **macOS (Intel)**: `gdsjam_${{ inputs.version }}_x64.dmg`
            - **Windows**: `gdsjam_${{ inputs.version }}_x64-setup.exe` or `.msi`
            - **Linux**: `.deb`, `.rpm`, or `.AppImage`
            
            ### Features
            - Native file picker with path persistence
            - Automatic file watching and reload
            - All web features (GDS/DXF viewing, collaboration, etc.)
            
            See the [README](https://github.com/jwt625/gdsjam#desktop-app) for more details.
          releaseDraft: ${{ inputs.draft }}
          prerelease: ${{ inputs.prerelease }}
          args: ${{ matrix.args }}

