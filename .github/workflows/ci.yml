name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome linter
        run: pnpm biome check ./src --files-ignore-unknown=true --no-errors-on-unmatched

      - name: Run TypeScript type checking
        run: pnpm svelte-check --tsconfig ./tsconfig.json

      - name: Run tests
        run: pnpm test -- --run

      - name: Build verification
        run: pnpm build
